<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Code</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css">
    <link rel="stylesheet"
          href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">

    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
<span id="load_date" class="load_date" th:text="${date}">
</span>
<script th:inline="javascript">
    /*<![CDATA[*/
    if ([[${viewsRestriction}]] > 0) {
        document.getElementById("restrictions").innerHTML = "<span id=\"views_restriction\"> <p th:text=\"${viewsRestriction}\"></p></span><br>"
    }
    if ([[${timeRestriction}]] > 0 ) {
        document.getElementById("restrictions").innerHTML = "<span id=\"time_restriction\"> <p th:text=\"${timeRestriction}\"></p></span><br>"
    }

    /*]]>*/
</script>
<div id="restrictions">

</div>

    </code>
    </pre>
</body>
</html>

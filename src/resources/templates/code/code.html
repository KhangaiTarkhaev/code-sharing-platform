<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Code</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css">
    <link rel="stylesheet"
          href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.onload = function () {
            hideRestrictionElements()
        }

        function hideRestrictionElements() {
            let viewsRestrictionJs = [[${viewsRestriction}]];
            let timeRestrictionJs = [[${timeRestriction}]];


            if (viewsRestrictionJs > 0) {
                document.getElementById("views_restriction_label").innerHTML = "<br><span id=\"views_restriction\">Views restriction: " + viewsRestrictionJs + "</span><br>"
            }
            if (timeRestrictionJs > 0) {
                document.getElementById("time_restrictions_label").innerHTML = "<br><span id=\"time_restriction\">Time restriction: " + timeRestrictionJs + "</span><br>"
            }
        }

        /*]]>*/
    </script>
</head>
<body>
<span id="load_date" class="load_date" th:text="${date}">
</span>
<label id="time_restrictions_label">
</label>
<label id="views_restriction_label">
</label>
<pre id="code_snippet">
    <code>
        <p th:text="${code}"></p>
    </code>
</pre>
</body>
</html>
